<html>

	        <article class="featured-work-img">

	        </article>
	        <article class="featured-work-img">
	          <img class="single-img" src="images/autum.png" alt="Autum">
            <p class="featured-work-images-title">AUTUM</p>
            <p class="featured-work-images-subtitle">www.saragarci/autum</p>

        </section>
